{% extends 'base.html' %}

{% block content %}

<section>
    <div class="result-container">
        <div class="result-show-header">
            <h4>RESULT</h4>
        </div>


        <div class="result-show-league">
            <h5>League: <a href="/leagues/{{ result.team_1.league.id }}">{{ result.team_1.league.name }}</a></h5>
        </div>
        <div class="result-show-inner-flex">
            <div class="result-show-team-name">
                <a href="/teams/{{ result.team_1.id }}">{{ result.team_1.name }}</a>
            </div>
            <div class="result-show-team-score">
                {{ result.team_1_score }}
            </div>
            <div>
                v
            </div>
            <div class="result-show-team-score">
                {{ result.team_2_score }}
            </div>
            <div class="result-show-team-name">
                <a href="/teams/{{ result.team_2.id }}">{{ result.team_2.name }}</a>
            </div>
        </div>
        <div class="result-show-edit-parent">
            <div class="result-show-edit">
                <a href="/results/{{ result.id }}/edit">EDIT RESULT</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
