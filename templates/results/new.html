{% extends 'base.html' %}

{% block content %}

<section class="left-right-container">
    <div class="left-container-items" id="league-new-image">
        <div class="text-overlay">
            <h2>ADD NEW RESULT</h2>
        </div>
    </div>
    <div class="right-container-items-leagues-new">
        <div class="leagues-new-h2">
            <h2>Add New Result</h2>
        </div>
        <div class="form-div">
            <form action="/results" method="POST">

                <label for="team_1_id">Select Team 1:</label>
                <select name="team_1_id" id="team_1_id">
                    {% for team in teams %}
                    <option value="{{ team.id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>

                <label for="team_1_score">Team 1 Score:</label>
                <input type="number" step="0.01" id="team_1_score" name="team_1_score">
                <br>

                <label for="team_2_id">Select Team 2:</label>
                <select name="team_2_id" id="team_2_id">
                    {% for team in teams %}
                    <option value="{{ team.id }}">{{ team.name }}</option>
                    {% endfor %}
                </select>

                <label for="team_2_score">Team 2 Score:</label>
                <input type="number" step="0.01" id="team_2_score" name="team_2_score">
                <br><br>

                <input type="submit">
            </form>
        </div>
    </div>
</section>

{% endblock %}
