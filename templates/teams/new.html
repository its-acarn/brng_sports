{% extends 'base.html' %}

{% block content %}

<section class="left-right-container">
    <div class="left-container-items" id="league-new-image">
        <div class="text-overlay">
            <h2>ADD NEW TEAM</h2>
        </div>

    </div>
    <div class="right-container-items-leagues-new">
        <div class="leagues-new-h2">
            <h2>Add New Team</h2>
        </div>
        <div class="form-div">
            <form action="/teams" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div><br>
                <div>
                    <label for="league_id">League:</label>
                    <select name="league_id" id="league_id">
                        {% for league in leagues %}
                        <option value="{{ league.id }}">{{ league.name }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div>
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
